<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3456/3456426.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="container">
        <div class="form-block">
            <h2 class="text-center text-danger mb-3">Login</h2>

            <!-- Email Field -->
             <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email">
             </div>
             <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
             </div>
             
             <button class="btn btn-outline-danger mb-3 w-100" onclick="LoginUser()">Login</button>

             <a href=""></a>

             <div id="msg" class="text-center mt-3 fw-bold"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="LoginPage.js"></script>
</body>
</html>
