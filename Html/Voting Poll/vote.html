<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Pool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="vote.css">
</head>
<body>
    <div class="container mt-5 rounded-5" id="container">
        <div class="form-block">
            <h4 class="text-center text-white mb-3">Voting Form</h4>
            <div>
                <!-- Name -->
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" id="nameInput" class="form-control mb-3" placeholder="Enter your name">

                <!-- Mobile Number -->
                <label for="mobileInput" class="form-label">Mobile Number</label>
                <input type="number" id="mobileInput" class="form-control" placeholder="Enter your Mobile Number">

                <!-- Drop Down -->
                <div class="form-floating mt-3">
                    <select class="form-select" id="floatingSelect">
                      <option value="" selected disabled>Select a candidate</option>
                      <option value="Sriram">Sriram</option>
                      <option value="Adhil">Adhil</option>
                      <option value="Deependar">Deependar</option>
                    </select>
                    <label for="floatingSelect">Select the Candidate</label>
                </div>
            </div>

            <button class="btn btn-outline-light mt-3" onclick="Voting()">Vote</button>
        </div>
    </div>

    <script src="vote.js"></script>
</body>
</html>
