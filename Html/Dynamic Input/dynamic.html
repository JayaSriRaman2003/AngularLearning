<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        div {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div>
        <h2>Register / Login</h2>

        <input type="email" placeholder="Enter Email" id="email-value">
        <input type="password" placeholder="Enter Password" id="password-value">

        <button onclick="Register()">Register</button>
        <button onclick="Login()">Login</button>
    </div>

    <script>
        // Store registered users in a Set using "email:password"
        const userSet = new Set();

        function Register() {
            const email = document.getElementById("email-value").value.trim();
            const password = document.getElementById("password-value").value.trim();

            if (email === "" || password === "") {
                alert("Please enter both email and password.");
                return;
            }

            // Check if email already exists
            for (let user of userSet) {
                if (user.startsWith(email + ":")) {
                    alert("Email already registered!");
                    return;
                }
            }

            userSet.add(`${email}:${password}`);
            alert("Registered successfully!");

            clearFields();
            console.log("User Set:", userSet);
        }

        function Login() {
            const email = document.getElementById("email-value").value.trim();
            const password = document.getElementById("password-value").value.trim();

            const userKey = `${email}:${password}`;

            if (userSet.has(userKey)) {
                alert("Login successful!");
            } else {
                alert("Invalid email or password.");
            }

            clearFields();
        }

        function clearFields() {
            document.getElementById("email-value").value = "";
            document.getElementById("password-value").value = "";
        }
    </script>

</body>
</html>
